<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
    }
    
    .dice {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 10px;
    }
    
    .dice p {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 50px;
      width: 50px;
      background-color: #fff;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  <div class="container">
    <div class="dice">
      <p id="dice1">-</p>
    </div>
    <div class="dice">
      <p id="dice2">-</p>
    </div>
    <div class="dice">
      <p id="dice3">-</p>
    </div>
    <button id="rollDiceButton">Roll Dice</button>
  </div>
  <script>
    function rollDice() {
      var dice1 = Math.floor(Math.random() * 6) + 1;
      var dice2 = Math.floor(Math.random() * 6) + 1;
      var dice3 = Math.floor(Math.random() * 6) + 1;
      
      document.getElementById("dice1").textContent = dice1;
      document.getElementById("dice2").textContent = dice2;
      document.getElementById("dice3").textContent = dice3;
    }
    
    document.getElementById("rollDiceButton").addEventListener("click", rollDice);
  </script>
</body>
</html>
