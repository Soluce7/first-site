<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My First Website</title>
    <style>
      /* Styles for the header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
      }
      
      /* Styles for the navigation links */
      nav {
        display: flex;
      }
      
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
      }
      
      nav a:hover {
        background-color: #555;
      }
      
      /* Styles for the main content */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #eee;
      }
      
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      h1 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
      }
      
      .dice-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }
      
      .dice {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: #fff;
        border: 1px solid #000;
        margin: 0 10px;
        text-align: center;
        font-size: 48px;
        line-height: 100px;
      }
      
      .btn-roll {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #f00;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 24px;
        cursor: pointer;
      }
      
      .btn-roll:hover {
        background-color: #d00;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My First Website</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="roll-the-dice.html">Roll the Dice</a>
        <a href="black-jack.html">Black Jack</a>
        <a href="read-a-book.html">Read a Book</a>
      </nav>
    </header>
    <main>
      <h1>Hello World</h1>
    </main>
