<!DOCTYPE html>
<html>

<head>
  <title>Roll the Dice</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="header">
    <h1>Welcome to the games!</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="roll-the-dice.html">Roll the Dice</a>
      <a href="black-jack.html">Black Jack</a>
      <a href="read-a-book.html">Read a Book</a>
    </nav>
  </div>

  <div class="container">
    <h2>Roll the Dice</h2>
    <div class="dice-container">
      <div class="dice" id="dice1"></div>
      <div class="dice" id="dice2"></div>
      <div class="dice" id="dice3"></div>
    </div>
    <button class="roll-button" id="roll-dice-btn">Roll Dice</button>
    <button class="stand-button">Stand</button>
  </div>

  <script>
    const dice1 = document.getElementById('dice1');
    const dice2 = document.getElementById('dice2');
    const dice3 = document.getElementById('dice3');
    const rollDiceBtn = document.getElementById('roll-dice-btn');

    function rollDice() {
      const diceValues = [];
      for (let i = 0; i < 3; i++) {
        const randomValue = Math.floor(Math.random() * 6) + 1;
        diceValues.push(randomValue);
      }
      dice1.innerHTML = diceValues[0];
      dice2.innerHTML = diceValues[1];
      dice3.innerHTML = diceValues[2];
    }

    rollDiceBtn.addEventListener('click', rollDice);
  </script>
</body>

</html>
